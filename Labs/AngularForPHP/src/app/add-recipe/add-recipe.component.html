<div class="container">
  <div class="row">
    <form [formGroup]="addForm">
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" formControlName="author" class="form-control" id="author" name="author" placeholder="Enter Author" required>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" name="name" placeholder="Enter Name" required>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" formControlName="type" class="form-control" id="type" name="type" placeholder="Enter Type" required>
      </div>
      <div class="form-group">
        <label for="recipe">Recipe</label>
        <textarea type="text" formControlName="recipe" class="form-control" id="recipe" name="recipe" placeholder="Enter Recipe" rows="6" required></textarea>
      </div>
      <button type="submit" class="btn btn-outline-success" (click)="onSubmit()">Submit</button>
      <a type="submit" class="btn btn-outline-dark" routerLink="/">Back</a>
    </form>
  </div>
</div>
